<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yMyYwoTMIgY?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    
    <div class="header">
        <h1>NBA Trivia Game!</h1>
        <div id="timer"></div>
    </div>

    <div id="startPage">
    <button class="start">Start</button>
    </div>

    <div class="triviaQuestions">
    </div>

    <div id="endPage">
        <h2>Scoreboard</h2>
        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unanswered"></p>
    </div>

    <button class="done">Done</button>

    <button class="resetGame">Reset</button>

    <audio src=""></audio>
    
</body>
</html>
